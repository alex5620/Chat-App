<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stil.css" />
    <title>ChitChat</title>
  </head>
  <body>
    <div class="chat-page">
      <header class="chat-header">
        <h1>
            <img src ="chat.png" alt="No image found." width=30 height=30>
            ChitChat
        </h1>
        <button class="btn">
          <img src ="leave.png" alt="No image found." width=25 height=25>
          Leave Room
        </button>
      </header>
      <main class="chat-main">
        <div class="chat-messages"></div>
        <div class="chat-users">
          <h3>
            <img src ="room.png" alt="No image found." width=25 height=25>
            Room Name:
          </h3>
          <h2 id="room-name">General</h2>
          <h3>
            <img src ="users.png" alt="No image found." width=25 height=25>
            Users
          </h3>
          <ul id="users">
            <li>Alex</li>
            <li>Alex</li>
          </ul>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn">
            <img src ="send_message.png" alt="No image found." width=23 height=18>
            Send
          </button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
